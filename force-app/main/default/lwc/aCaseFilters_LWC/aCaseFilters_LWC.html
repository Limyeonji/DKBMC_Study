<template>
    <lightning-card title="Search Box Component" icon-name="standard:calibration">
        <div class="slds-p-around_medium">
            <lightning-input type="text" 
                            label="Name" 
                            class="inputTag" 
                            data-fieldname="Name"
                            onchange={searchHandle}>
            </lightning-input>
            <lightning-input type="text" 
                            label="Subject__c" 
                            class="inputTag" 
                            data-fieldname="Subject__c"
                            onchange={searchHandle}>
            </lightning-input>
            <lightning-combobox name="Status__c"
                                class="inputTag"
                                label="Status__c"
                                data-fieldname="Status__c"
                                value={value}
                                placeholder="Select Status__c"
                                options={StatusOptions}
                                onchange={searchHandle}>
            </lightning-combobox>
            <lightning-combobox name="Origin__c"
                                class="inputTag"
                                label="Origin__c"
                                data-fieldname="Origin__c"
                                value={value}
                                placeholder="Select Origin__c"
                                options={OriginOptions}
                                onchange={searchHandle}>
            </lightning-combobox>
            
            <div style="display: flex; justify-content: flex-end;">
                <lightning-button variant="destructive" 
                                    label="Reset" 
                                    onclick={resetHandle} 
                                    style="margin-top: 40px;">
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
