<template>
    <header>
        <div class="slds-page-header">
            <div class="slds-page-header__row">
                <div class="slds-page-header__col-title">
                    <div class="slds-media">
                        <div class="slds-media__figure">
                            <span class="slds-icon_container">
                                <lightning-icon icon-name="custom:custom99" title="custom99" size="mideum"></lightning-icon>
                            </span>
                        </div>
                        <div class="slds-media__body">
                            <div class="slds-page-header__name">
                                <div class="slds-page-header__name-title">
                                    <h1>
                                        <a href="https://dkbmc175-dev-ed.develop.lightning.force.com/lightning/o/aAccount__c/list?filterName=00B5i00000Ly8jGEAR">
                                            <span>aAccounts</span>
                                        </a>
                                        <span> > </span>
                                        <a href="">
                                            <!-- <span> {aAccountName} </span> -->
                                            <span> {name} </span>
                                        </a>
                                        <span class="slds-page-header__title slds-truncate" style="font-size: 18px;">aContacts</span>
                                    </h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="slds-page-header__col-actions">
                    <div class="slds-page-header__controls">
                        <!-- 첫번째줄 버튼div -->
                        <div class="slds-page-header__control">
                            <ul class="slds-button-group-list">
                                <li>
                                    <button class="slds-button slds-button_neutral" onclick={NewModal}>New</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 두번째줄 버튼들 div -->
            <div class="slds-page-header__row">
                <div class="slds-page-header__col-meta slds-align-bottom">
                    <p class="slds-page-header__meta-text" style="font-size: 12px;">10 items • Updated 13 minutes ago</p>
                </div>
                <!-- <div class="slds-page-header__col-controls">
                    <div class="slds-page-header__controls">
                        <div class="slds-page-header__control">
                            <div class="slds-dropdown-trigger slds-dropdown-trigger_click">
                                <lightning-button-icon icon-name="utility:settings" title="List View Controls"></lightning-button-icon>
                            </div>
                        </div>
                    </div>
                </div> -->
                <div class="slds-page-header__control">
                    <lightning-button-icon icon-name="utility:loop" title="Refresh" onclick={refreshList}></lightning-button-icon>
                </div>
            </div>

            

        </div>
    </header>
<!-- ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
    
    <!-- body -->
    <div style="background-color: rgb(238, 238, 238); height: 500px;">
        <lightning-datatable
            key-field="id"
            data={aContactList}
            columns={columns}
            onrowaction={handleRowAction}>
        </lightning-datatable>
    </div>

</template>
