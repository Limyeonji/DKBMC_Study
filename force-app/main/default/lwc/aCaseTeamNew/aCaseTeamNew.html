<template>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-label="Meaningful description of the modal content" class="slds-show slds-modal slds-fade-in-open slds-modal_small">
        <div class="slds-modal__container">
            <lightning-button-icon icon-name="utility:close" 
                                    alternative-text="close" 
                                    size="large" variant="bare-inverse" 
                                    class="slds-button slds-button_icon slds-modal__close" 
                                    onclick={modalClose}>
            </lightning-button-icon>

            <div class="slds-scrollable_y" style="background-color :white;">
                <header class="slds-modal__header">
                    <h1  class="slds-modal__title slds-hyphenate">New aCase Team Member</h1>
                </header>

                <lightning-record-edit-form object-api-name="aCase_Team_Member__c" onsuccess={teamSaveSuccess} onerror={fail}>
                    <div class="slds-m-around_x-small" style="height: 60vh;">
                        <div class="slds-text-align_right" style="padding-top: 8px; margin-top: 8px; margin-bottom: 9px;">
                            <abbr class="slds-required"> * </abbr>
                            = Required Information
                        </div> 

                        <h3 class="test-id__section-header-container slds-section__title slds-theme--shade">
                            <span class="test-id__section-header-title section-header-title slds-p-horizontal_small">Information</span>
                        </h3>
                        <div class="slds-grid slds-wrap slds-m-horizontal_small">
                            <div class = "slds-size_1-of-2 slds-box_small">
                                <lightning-output-field field-name="Name" style="margin-bottom: 19px;"></lightning-output-field>
                                <lightning-input-field field-name="RowCause__c"></lightning-input-field>
                                <lightning-input-field field-name="AccessLevel__c"></lightning-input-field>
                                <lightning-input-field field-name="Parent_ID__c" value={recordId}></lightning-input-field>
                                <lightning-input-field field-name="UserOrGroupId__c"></lightning-input-field>
                            </div>
                        </div>
                        <br>
                    </div>

                    <div class="slds-modal__footer slds-grid slds-grid_align-center slds-is-absolute" style="width: 100%;">
                        <lightning-button class="slds-m-horizontal_xx-small"
                                            label="Cancel" 
                                            onclick={modalClose}>
                        </lightning-button>

                        <!-- <lightning-button class="slds-m-horizontal_xx-small"
                                            label="Save &amp; New"
                                            type="submit"
                                            onclick={saveNew}>
                        </lightning-button> -->

                        <lightning-button class="slds-m-horizontal_xx-small" 
                                        variant="brand" 
                                        label="Save" 
                                        type="submit"
                                        onclick={save}>
                        </lightning-button>
                    </div>
                </lightning-record-edit-form>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
