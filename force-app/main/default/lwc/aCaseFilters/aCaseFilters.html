<template>
    <lightning-card title="Search Box Component" icon-name="standard:calibration">
        <div class="slds-grid">
            <div class="slds-grid slds-col slds-size_11-of-12" >
                <div class="slds-p-around_medium slds-col slds-size_1-of-4">
                    <lightning-input type="text" 
                                    label="Name" 
                                    class="inputTag" 
                                    data-fieldname="Name"
                                    onchange={searchHandle}>
                    </lightning-input>
                </div>
                <div class="slds-p-around_medium slds-col slds-size_1-of-4">
                    <lightning-input type="text" 
                                    label="Subject__c" 
                                    class="inputTag" 
                                    data-fieldname="Subject__c"
                                    onchange={searchHandle}>
                    </lightning-input>
                </div>
                <div class="slds-p-around_medium slds-col slds-size_1-of-4">
                    <lightning-combobox name="Status__c"
                                        class="inputTag"
                                        label="Status__c"
                                        data-fieldname="Status__c"
                                        value={value}
                                        placeholder="Select Status__c"
                                        options={StatusOptions}
                                        onchange={searchHandle}>
                    </lightning-combobox>
                </div>
                <div class="slds-p-around_medium slds-col slds-size_1-of-4">
                    <lightning-combobox name="Origin__c"
                                        class="inputTag"
                                        label="Origin__c"
                                        data-fieldname="Origin__c"
                                        value={value}
                                        placeholder="Select Origin__c"
                                        options={OriginOptions}
                                        onchange={searchHandle}>
                    </lightning-combobox>
                </div>
            </div>    
            
            <div class="slds-grid slds-col slds-size_1-of-12" style="justify-content: center;">
                <lightning-button variant="destructive" 
                                    label="Reset" 
                                    onclick={resetHandle} 
                                    style="margin-top: 40px;">
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
